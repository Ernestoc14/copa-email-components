  <style type="text/css">

    }

    @font-face {
      font-family: SuisseIntl;
      font-style: normal;
      font-display: swap;
      font-weight: 400;
      src: local('SuisseIntlRegular'), local('SuisseIntl-Regular'), url(https://www.copaair.com/webassets/fonts/suisse/SuisseIntl-Regular-WebS.woff) format('woff'), url(https://www.copaair.com/webassets/fonts/suisse/SuisseIntl-Regular-WebS.woff2) format('woff2');

    @font-face {
      font-family: SuisseIntl;
      font-style: normal;
      font-display: swap;

    @font-face {
      font-family: Gilroy;
      font-style: normal;
      font-display: swap;

  <style type="text/css">
    body {
      background: #F5F5F5;
    }

    table,
    td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    p {
      margin: 0;
    }

    th {
      text-align: left !important;
    }

    *[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: inherit !important;
    }
  </style>
  <style type="text/css">
    body {
      -webkit-font-smoothing: antialiased;
    }
  </style>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <style type="text/css">
    @media all and (max-width:500px) {
      .two-first-fields {
        display: block;
        clear: both;
      }

      .code-cell {
        clear: both;
        text-align: left;
        /* padding: 32px 0 0 0 !important; */
        min-width: 100% !important;
      }
    }

    @media all and (max-width:719px) {
      .date-cell {
        width: auto !important;
      }

      .city-image {
        display: none;
      }

      .divider-vertical-line {
        display: none;
      }

      .code-cell {
        display: block !important;
        width: 100% !important;
      }

      .pax-card-pair {
        padding-right: 0 !important;
        display: block;
        clear: both;
        padding-bottom: 16px;
        max-width: 100%;
      }
    }
  </style>
  <style type="text/css">
    .title-info-flight {
      font-weight: 400;
      font-size: 14px;
      color: #666666;
      font-family: SuisseIntl, Helvetica, Arial, sans-serif;
      margin: 0;
      margin-bottom: 5px;
      display: block;
    }

    .subtitle-info-flight {
      font-size: 20px;
      font-weight: 700;
      color: #333333;
      font-family: Gilroy, Helvetica, Arial, sans-serif;
      margin: 0;
      display: block;
      white-space: nowrap;
    }
  </style>
</head>

<body style="
      font-family: 'Poppins', Arial, sans-serif; margin: 0; border: 0; padding: 0;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0"
    style="margin: 0;width: 100%;background-color: #fcfcfc; border-collapse: collapse;">
    <tr>
      <td style="font-size: 14px;
        /* REMOVER ESTE PADDING ESO SOLO DE TESTING */
            padding: 32px 40px;
        ">
        <!-- Inicia tabla con la info del vuelo-->
        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%">
          <tr>
            <th class="two-first-fields">
              <table align="left" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: auto;">
                <tr>
                  <th class="info-mobile">
                    <table border="0" cellpadding="0" cellspacing="0" role="presentation">
                      <tr>
                        <td style="padding-right: 16px;" class="city-image">
                          <div
                            style="border: 1px solid #0032A0;width: 52px;height: 52px;border-radius: 50%;padding: 1px;margin: 0 auto;"
                            class="no-border">
                            <!--Change the "JFK" below with the IAT Code of the destination in uppercase-->
                            <img src="https://www.copaair.com/webassets/images/destinos/circulados/JFK.png" width="52"
                              height="52" border="0" style="border:0;">
                          </div>
                        </td>
                        <td>
                          <p class="title-info-flight">
                            Destination&nbsp;:
                          </p>
                          <p class="subtitle-info-flight">
                            Santiago de los Caballeros
                          </p>
                        </td>
                      </tr>
                    </table>
                  </th>
                  <!-- Divider Vertical -->
                  <td style="border-collapse: collapse; margin: 0; padding: 0 32px; ">
                    <p style="border-left: solid 1px #667EB5;height: 30px; font-size: 1px; display: block;">
                      &nbsp;
                    </p>
                  </td>
                  <th style="width: auto;" class="date-cell info-mobile">
                    <p class="title-info-flight">
                      Date&nbsp;:</p>
                    <p id="fDate" class="subtitle-info-flight">
                      Mar&nbsp;&#8203;,18&nbsp;&#8203;Sep
                    </p>
                  </th>
                  <!-- Divider Vertical -->
                  <td style="border-collapse: collapse; margin: 0; padding: 0 32px; ">
                    <p style="border-left: solid 1px #667EB5;font-size: 1px;height: 30px; display: block;">
                      &nbsp;
                    </p>
                  </td>
                  <th style="width: auto;" class="code-cell">
                    <p class="title-info-flight">
                      Code de r√©servation&nbsp;:
                    </p>
                    <p class="subtitle-info-flight">
                      EBXGHT
                    </p>
                  </th>
                </tr>
              </table>
            </th>
          </tr>
        </table>
        <!-- finaliza tabla con la info del vuelo-->
      </td>
    </tr>
  </table>
