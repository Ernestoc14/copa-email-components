<html lang="en">

<head>
  <meta charset="UTF-8" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  <style type="text/css">
    @media all and (max-width: 719px) {
      .card-logo {

      }

      .title-info-reorder {

      }

      .remove-span-info {
        display: none !important;
      }

        padding-bottom: 4px !important;
      }
    }
  </style>
</head>

      font-family: 'Poppins', Arial, sans-serif; margin: 0; border: 0; padding: 0;">

  <table width="100%" cellpadding="0" cellspacing="0" border="0"
    style="margin: 0;width: 100%; height: 100%; background-color: #fcfcfc; border-collapse: collapse;">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" style="margin: auto; width: 100%; height: 100%; padding: 32px 48px"
          class="mobile-padding">
          <tr>
            <td align="center" style="color: #0032a0; background-color: #8ed8ff; border-radius: 5px;">
              <p>Content Area</p>
            </td>
          </tr>

</html>
